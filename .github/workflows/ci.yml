name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  # Mock environment variables for CI build
  VITE_APP_ID: "ci-placeholder"
  VITE_OAUTH_PORTAL_URL: "https://example.com"
  VITE_ANALYTICS_ENDPOINT: "https://example.com"
  VITE_ANALYTICS_WEBSITE_ID: "ci-placeholder"
  VITE_FRONTEND_FORGE_API_KEY: "ci-placeholder"
  VITE_FRONTEND_FORGE_API_URL: "https://example.com"
  VITE_STRIPE_PUBLISHABLE_KEY: "pk_test_placeholder"
  VITE_APP_TITLE: "SmartVault"
  VITE_APP_LOGO: ""

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm exec tsc --noEmit

  build:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

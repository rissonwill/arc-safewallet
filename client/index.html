<!doctype html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5" />
    
    <!-- Primary Meta Tags -->
    <title>SmartVault - Plataforma de Desenvolvimento Web3 Segura</title>
    <meta name="title" content="SmartVault - Plataforma de Desenvolvimento Web3 Segura" />
    <meta name="description" content="Desenvolva, teste e faça deploy de smart contracts com segurança. Editor Solidity avançado, scanner de vulnerabilidades, deploy multi-chain e integração com múltiplas blockchains." />
    <meta name="keywords" content="web3, blockchain, smart contracts, solidity, ethereum, polygon, defi, nft, crypto, desenvolvimento blockchain, segurança smart contracts, smartvault" />
    <meta name="author" content="SmartVault" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="Portuguese" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://smartvault.io/" />
    <meta property="og:title" content="SmartVault - Plataforma de Desenvolvimento Web3 Segura" />
    <meta property="og:description" content="Desenvolva, teste e faça deploy de smart contracts com segurança. Editor Solidity avançado, scanner de vulnerabilidades e deploy multi-chain." />
    <meta property="og:image" content="/smartvault-logo-full.png" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:locale:alternate" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://smartvault.io/" />
    <meta property="twitter:title" content="SmartVault - Plataforma de Desenvolvimento Web3 Segura" />
    <meta property="twitter:description" content="Desenvolva, teste e faça deploy de smart contracts com segurança. Editor Solidity avançado, scanner de vulnerabilidades e deploy multi-chain." />
    <meta property="twitter:image" content="/smartvault-logo-full.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/smartvault-logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/smartvault-logo.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0a0a0f" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://smartvault.io/" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Schema.org JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "SmartVault",
      "applicationCategory": "DeveloperApplication",
      "operatingSystem": "Web",
      "description": "Plataforma de desenvolvimento Web3 para criar, testar e fazer deploy de smart contracts com segurança em múltiplas blockchains EVM.",
      "url": "https://smartvault.io/",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "150"
      },
      "featureList": [
        "Editor Solidity com syntax highlighting",
        "Scanner de vulnerabilidades",
        "Deploy multi-chain",
        "Integração WalletConnect",
        "Gas Tracker em tempo real",
        "Documentação automática com IA"
      ],
      "screenshot": "/hero-banner.png",
      "softwareVersion": "1.0.0",
      "author": {
        "@type": "Organization",
        "name": "SmartVault",
        "url": "https://smartvault.io"
      }
    }
    </script>
    
    <!-- Organization Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "SmartVault",
      "url": "https://smartvault.io/",
      "logo": "/smartvault-logo.png",
      "sameAs": [
        "https://twitter.com/smartvault",
        "https://github.com/smartvault",
        "https://discord.gg/smartvault"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer support",
        "email": "support@smartvault.io"
      }
    }
    </script>
    
    <!-- FAQ Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "O que é o SmartVault?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "SmartVault é uma plataforma completa para desenvolvimento Web3, oferecendo editor Solidity, scanner de segurança, deploy multi-chain e integração com múltiplas blockchains."
          }
        },
        {
          "@type": "Question",
          "name": "Quais redes são suportadas?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Suportamos Ethereum Mainnet, Sepolia Testnet, Polygon, BSC, Arbitrum e outras redes EVM compatíveis."
          }
        },
        {
          "@type": "Question",
          "name": "O SmartVault é gratuito?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sim, a plataforma é gratuita para uso. Você só paga as taxas de gas ao fazer deploy de contratos."
          }
        }
      ]
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>

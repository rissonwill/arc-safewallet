<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="vaultGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vaultBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  <!-- Vault body -->
  <rect x="10" y="12" width="44" height="40" rx="4" fill="url(#vaultBg)" stroke="url(#vaultGrad)" stroke-width="3"/>
  <!-- Vault door outline -->
  <rect x="16" y="18" width="32" height="28" rx="2" stroke="url(#vaultGrad)" stroke-width="2" fill="none"/>
  <!-- Vault dial/lock -->
  <circle cx="32" cy="32" r="10" stroke="url(#vaultGrad)" stroke-width="2.5" fill="#0a0a0f"/>
  <circle cx="32" cy="32" r="6" stroke="url(#vaultGrad)" stroke-width="1.5" fill="none"/>
  <!-- Dial markers -->
  <line x1="32" y1="24" x2="32" y2="26" stroke="url(#vaultGrad)" stroke-width="2"/>
  <line x1="32" y1="38" x2="32" y2="40" stroke="url(#vaultGrad)" stroke-width="2"/>
  <line x1="24" y1="32" x2="26" y2="32" stroke="url(#vaultGrad)" stroke-width="2"/>
  <line x1="38" y1="32" x2="40" y2="32" stroke="url(#vaultGrad)" stroke-width="2"/>
  <!-- Dial pointer -->
  <line x1="32" y1="32" x2="32" y2="27" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <!-- Handle -->
  <rect x="44" y="28" width="4" height="8" rx="1" fill="url(#vaultGrad)"/>
  <!-- Hinges -->
  <rect x="12" y="20" width="3" height="6" rx="1" fill="url(#vaultGrad)"/>
  <rect x="12" y="38" width="3" height="6" rx="1" fill="url(#vaultGrad)"/>
  <!-- Coins/staking indicator -->
  <circle cx="20" cy="50" r="3" fill="#fbbf24"/>
  <circle cx="28" cy="50" r="3" fill="#f59e0b"/>
  <circle cx="36" cy="50" r="3" fill="#fbbf24"/>
  <circle cx="44" cy="50" r="3" fill="#f59e0b"/>
</svg>

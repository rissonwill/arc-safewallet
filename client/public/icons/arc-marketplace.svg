<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="marketGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="marketBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.15" />
    </linearGradient>
  </defs>
  <!-- Store roof -->
  <path d="M8 24 L32 8 L56 24 L56 28 L8 28 Z" fill="url(#marketGrad)"/>
  <!-- Store body -->
  <rect x="12" y="28" width="40" height="28" fill="url(#marketBg)" stroke="url(#marketGrad)" stroke-width="2"/>
  <!-- Door -->
  <rect x="26" y="38" width="12" height="18" rx="2" fill="url(#marketGrad)"/>
  <!-- Windows -->
  <rect x="16" y="34" width="8" height="8" rx="1" stroke="url(#marketGrad)" stroke-width="1.5" fill="none"/>
  <rect x="40" y="34" width="8" height="8" rx="1" stroke="url(#marketGrad)" stroke-width="1.5" fill="none"/>
  <!-- Awning stripes -->
  <path d="M12 28 L12 32 L20 32 L20 28" stroke="url(#marketGrad)" stroke-width="1" fill="none"/>
  <path d="M20 28 L20 32 L28 32 L28 28" stroke="#ff00ff" stroke-width="1" fill="none"/>
  <path d="M28 28 L28 32 L36 32 L36 28" stroke="url(#marketGrad)" stroke-width="1" fill="none"/>
  <path d="M36 28 L36 32 L44 32 L44 28" stroke="#ff00ff" stroke-width="1" fill="none"/>
  <path d="M44 28 L44 32 L52 32 L52 28" stroke="url(#marketGrad)" stroke-width="1" fill="none"/>
  <!-- Shopping cart icon on door -->
  <circle cx="32" cy="44" r="4" stroke="#0a0a0f" stroke-width="1.5" fill="none"/>
  <path d="M29 42 L35 42 L34 46 L30 46 Z" stroke="#0a0a0f" stroke-width="1" fill="none"/>
</svg>
